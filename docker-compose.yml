
volumes:
  postgres_data:

networks:
  music_network:
    driver: bridge
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: music_management_db
    environment:
      POSTGRES_DB: music_management
      POSTGRES_USER: music_admin
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - music_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music_management_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/music_management
      SPRING_DATASOURCE_USERNAME: music_admin
      SPRING_DATASOURCE_PASSWORD: changeme
    ports:
      - "3005:3005"
    volumes:
      - ./uploads:/var/music_app/uploads
    networks:
      - music_network
    restart: unless-stopped

