# Production Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://prod-db-server:5432/music_management
spring.datasource.username=music_admin
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.root=WARN
logging.level.com.musicmanagement=INFO

# File Upload
app.upload.dir=/var/music_app/uploads/music
app.thumbnail.dir=/var/music_app/uploads/thumbnails

# Swagger - Disable in production if needed
springdoc.swagger-ui.enabled=false

